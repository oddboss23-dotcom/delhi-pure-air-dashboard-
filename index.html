    <style>
        :root {
            --apple-ease: cubic-bezier(0.25, 1, 0.5, 1);
            --bg-color: #000000;
            --text-primary: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(99, 102, 241, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            selection-background-color: rgba(255, 255, 255, 0.1);
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--card-border);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .text-cutout {
            background: linear-gradient(180deg, #ffffff 0%, rgba(255,255,255,0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Cinematic Smoke Animation */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.35;
            mix-blend-mode: screen;
        }

        .smoke-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            filter: url(#smokeFilter) blur(30px);
            animation: smokeDrift 80s infinite linear;
        }

        @keyframes smokeDrift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-3%, -2%) rotate(2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .premium-text {
            letter-spacing: -0.05em;
            line-height: 0.9;
            text-transform: uppercase;
        }

        .hero-headline {
            font-size: clamp(3rem, 10vw, 8.5rem);
            font-weight: 900;
        }

        /* Ticker is absolute and unstyled except for its movement */
        .alert-ticker-container {
            z-index: 60;
        }
    </style>

}

<body class="no-scrollbar">
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
        <filter id="smokeFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="5" seed="12" />
            <feDisplacementMap in="SourceGraphic" scale="150" />
        </filter>
    </svg>
    <div class="smoke-container">
        <div class="smoke-layer"></div>
        <div class="smoke-layer" style="animation-delay: -40s; opacity: 0.2; scale: 1.3;"></div>
    </div>
